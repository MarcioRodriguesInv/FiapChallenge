<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Análise de Risco</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            text-align: center;
            font-size: 0.9rem;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .user-info {
            background: #e7f3ff;
            padding: 1rem;
            border-radius: 5px;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .demo-credentials {
            background: #fff3cd;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            border: 1px solid #ffeaa7;
        }

        .demo-credentials h4 {
            margin-bottom: 0.5rem;
            color: #856404;
        }

        .demo-credentials p {
            margin: 0.25rem 0;
            color: #856404;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Sistema de Login</h1>
            <p>Análise de Risco Geográfico</p>
        </div>

        <div class="demo-credentials">
            <h4>Credenciais de Teste:</h4>
            <p><strong>Admin:</strong> admin / 123456</p>
            <p><strong>User:</strong> user / password</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário ou Email:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">Entrar</button>
        </form>

        <div id="message"></div>
        <div id="userInfo"></div>
    </div>

    <script>
        // Função para coletar dados do dispositivo
        const collectDeviceData = async () => {
            try {
                const deviceData = {
                    user_agent: navigator.userAgent,
                    language: navigator.language,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    screen_resolution: `${screen.width}x${screen.height}`,
                    timestamp: new Date().toISOString()
                };

                // Tenta obter fingerprint usando FingerprintJS
                try {
                    const FingerprintJS = await import('https://openfpcdn.io/fingerprintjs/v4');
                    const fp = await FingerprintJS.load();
                    const result = await fp.get();
                    deviceData.visitor_id = result.visitorId;
                } catch (error) {
                    console.warn('Fingerprint não disponível:', error);
                    deviceData.visitor_id = null;
                }

                // Obtém dados de localização por IP
                try {
                    const ipResponse = await fetch('https://api.ipify.org?format=json');
                    const ipData = await ipResponse.json();
                    
                    const locationResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
                    const locationData = await locationResponse.json();
                    
                    deviceData.ip = locationData.ip;
                    deviceData.country = locationData.country_name;
                    deviceData.country_code = locationData.country_code;
                    deviceData.city = locationData.city;
                    deviceData.region = locationData.region;
                    deviceData.latitude = locationData.latitude;
                    deviceData.longitude = locationData.longitude;
                } catch (error) {
                    console.warn('Dados de localização não disponíveis:', error);
                    deviceData.ip = null;
                    deviceData.country = null;
                    deviceData.city = null;
                }

                return deviceData;
            } catch (error) {
                console.error('Erro ao coletar dados do dispositivo:', error);
                return null;
            }
        };

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const messageDiv = document.getElementById('message');
            const userInfoDiv = document.getElementById('userInfo');
            
            // Desabilita o botão
            loginBtn.disabled = true;
            loginBtn.textContent = 'Coletando dados...';
            
            // Limpa mensagens anteriores
            messageDiv.innerHTML = '';
            userInfoDiv.innerHTML = '';
            
            const formData = new FormData(e.target);
            
            // Coleta dados do dispositivo
            const deviceData = await collectDeviceData();
            
            loginBtn.textContent = 'Entrando...';
            
            const loginData = {
                username: formData.get('username'),
                password: formData.get('password'),
                deviceData: deviceData
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    let messageClass = 'success';
                    let messageText = result.message;
                    
                    // Verifica se há avisos de segurança
                    if (result.warnings && result.warnings.length > 0) {
                        messageClass = 'warning';
                        messageText += '<br><small>Avisos: ' + result.warnings.join(', ') + '</small>';
                    }
                    
                    messageDiv.innerHTML = `<div class="message ${messageClass}">${messageText}</div>`;
                    
                    // Mostra informações do usuário e análise de segurança
                    let securityInfo = '';
                    if (result.security) {
                        const riskColor = {
                            'low': '#28a745',
                            'medium': '#ffc107', 
                            'high': '#fd7e14',
                            'critical': '#dc3545'
                        };
                        
                        securityInfo = `
                            <div style="margin-top: 1rem; padding: 0.75rem; background: #f8f9fa; border-radius: 5px; font-size: 0.85rem;">
                                <h5>Análise de Segurança:</h5>
                                <p><strong>Nível de Risco:</strong> <span style="color: ${riskColor[result.security.riskLevel]}">${result.security.riskLevel.toUpperCase()}</span></p>
                                <p><strong>Score:</strong> ${result.security.riskScore}/100</p>
                                <p><strong>Status do Dispositivo:</strong> ${result.security.deviceStatus}</p>
                                ${result.security.requiresAdditionalAuth ? '<p style="color: #fd7e14;"><strong>⚠️ Requer verificação adicional</strong></p>' : ''}
                            </div>
                        `;
                    }
                    
                    userInfoDiv.innerHTML = `
                        <div class="user-info">
                            <h4>Usuário logado com sucesso!</h4>
                            <p><strong>ID:</strong> ${result.user.id}</p>
                            <p><strong>Username:</strong> ${result.user.username}</p>
                            <p><strong>Email:</strong> ${result.user.email}</p>
                            <p><strong>Role:</strong> ${result.user.role}</p>
                            <p><strong>Login em:</strong> ${new Date(result.timestamp).toLocaleString('pt-BR')}</p>
                            ${securityInfo}
                        </div>
                    `;
                    
                    // Limpa o formulário
                    e.target.reset();
                } else {
                    let errorMessage = result.message;
                    
                    // Se o login foi bloqueado, mostra informações adicionais
                    if (result.riskAnalysis) {
                        errorMessage += `<br><small>Riscos detectados: ${result.riskAnalysis.risks.join(', ')}</small>`;
                        errorMessage += `<br><small>Score de risco: ${result.riskAnalysis.riskScore}/100</small>`;
                    }
                    
                    messageDiv.innerHTML = `<div class="message error">${errorMessage}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="message error">Erro ao conectar com o servidor</div>`;
                console.error('Erro:', error);
            }
            
            // Reabilita o botão
            loginBtn.disabled = false;
            loginBtn.textContent = 'Entrar';
        });
    </script>
</body>

</html>
